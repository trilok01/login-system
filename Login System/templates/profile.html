{% extends 'base.html' %}
<title>{{title}}</title>
{% block body %}

<div class="acc-details">
	<p>Your account details are below:</p><br>
	<hr>
	<table>
		<tr>
			<td>Username:</td>
			<td>{{username}}</td>
		</tr>
		<tr>
			<td>Email:</td>
			<td>{{email}}</td>
		</tr>
		<tr>
			<td>IP:</td>
			<td>{{ip}}</td>
		</tr>
		<tr>
			<td>Client:</td>
			<td>{{client}}</td>
		</tr>
	</table>
</div>

{% endblock %}
